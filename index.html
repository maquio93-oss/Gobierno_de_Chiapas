<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>DIRECTORIO VIRTUAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-primary: #2b7a9b;
            --color-secondary: #4db8d6;
            --color-accent: #ffd700;
            --color-text: #1a1a1a;
            --color-text-light: #666;
            --color-bg: #f5f5f5;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--color-bg);
            overflow: hidden;
            /* Prevent global scroll */
        }

        .container {
            width: 100%;
            height: 100dvh;
            /* Use dynamic viewport height for mobile browsers */
            margin: 0;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* ===== BARRA SUPERIOR ===== */
        .header {
            background: #009885;
            color: white;
            padding: 0 4%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 7vh;
            /* Fixed height for header */
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .header-left h1 {
            font-size: 3vmin;
            font-weight: bold;
            margin: 0;
        }

        .header-left p {
            font-size: 1.8vmin;
            opacity: 0.95;
            margin: 0;
        }

        .header-right {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .header-right p {
            font-size: 1.8vmin;
            margin: 0;
        }

        /* Botón Pantalla Completa - Camuflado */
        #fullscreen-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.5vmin;
            cursor: pointer;
            margin-top: 5px;
            text-transform: uppercase;
            outline: none;

            /* Camuflaje */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #fullscreen-btn:hover {
            opacity: 1;
        }

        .time {
            font-size: 3vmin;
            font-weight: bold;
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .content {
            flex: 1;
            padding: 1vh 30px 0 30px;
            /* Reduced top/bottom padding to maximize card space */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ===== MAIN GRID (1 Column, 6 Rows - actually 5 per user req) ===== */
        .main-grid {
            display: flex;
            flex-direction: column;
            gap: 4vh;
            /* Increased gap for better separation */
            flex: 1;
            /* Ensure it takes all available space */
            width: 100%;
            height: 100%;
            /* Force height */
            padding-bottom: 2vh;
            /* Add slight padding at very bottom to avoid cut-off, but keep it minimal */
        }

        .card-container {
            flex: 1;
            /* Distribute available height equally */
            background: white;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fix for images not stretching */
            width: 100%;
        }

        .card-container img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* Ensure it fills the container completely */
            border-radius: 15px;
        }

        /* ===== EFECTO FADE ===== */
        .fade-transition {
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }

        .fade-transition.fade-out {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <h1>DIRECTORIO VIRTUAL</h1>
                <p>SEDE DEL GOBIERNO DEL ESTADO DE CHIAPAS</p>
            </div>
            <div class="header-right">
                <p id="date">Miércoles, 7 de Enero</p>
                <p class="time" id="time">14:49:30</p>
                <p id="weather">25°C - Soleado - Tuxtla, Chiapas</p>
                <button id="fullscreen-btn" onclick="toggleFullScreen()">Pantalla Completa</button>
            </div>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="content">
            <!-- SINGLE 6-ROW GRID -->
            <div class="main-grid">
                <div class="card-container" id="container-1"><img class="fade-transition" id="card-img-1" src=""
                        alt="Slot 1"></div>
                <div class="card-container" id="container-2"><img class="fade-transition" id="card-img-2" src=""
                        alt="Slot 2"></div>
                <div class="card-container" id="container-3"><img class="fade-transition" id="card-img-3" src=""
                        alt="Slot 3"></div>
                <div class="card-container" id="container-4"><img class="fade-transition" id="card-img-4" src=""
                        alt="Slot 4"></div>
                <div class="card-container" id="container-5"><img class="fade-transition" id="card-img-5" src=""
                        alt="Slot 5"></div>
            </div>
        </div>
    </div>

    <script>
        // Actualizar hora y fecha
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('es-ES', options);
            document.getElementById('date').textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Actualizar clima (simulado)
        function updateWeather() {
            const weathers = [
                '25°C - Soleado - Tuxtla, Chiapas',
                '23°C - Parcialmente nublado - Tuxtla, Chiapas',
                '27°C - Despejado - Tuxtla, Chiapas',
                '24°C - Nublado - Tuxtla, Chiapas'
            ];
            document.getElementById('weather').textContent = weathers[Math.floor(Math.random() * weathers.length)];
        }

        updateDateTime();
        updateWeather();
        setInterval(updateDateTime, 1000);
        setInterval(updateWeather, 300000);
        // Rotación de Tarjetas
        // Total slots: 5
        const totalSlots = 5;

        // Generar lista fija de 15 imagenes (3 pantallas completas)
        // Pantalla 1: 1, 2, 3, 4, 5
        // Pantalla 2: 6, 7, 8, 12, 13
        // Pantalla 3: 1, 2, 3, 4, 15 (Repetimos 1-4 para llenar y dejamos la 15 al final)
        const cardImages = [
            'img/tarjetasfinal-01.png', 'img/tarjetasfinal-02.png', 'img/tarjetasfinal-03.png', 'img/tarjetasfinal-04.png', 'img/tarjetasfinal-05.png',
            'img/tarjetasfinal-06.png', 'img/tarjetasfinal-07.png', 'img/tarjetasfinal-08.png', 'img/tarjetasfinal-12.png', 'img/tarjetasfinal-13.png',
            'img/tarjetasfinal-01.png', 'img/tarjetasfinal-02.png', 'img/tarjetasfinal-03.png', 'img/tarjetasfinal-04.png', 'img/tarjetasfinal-15.png'
        ];

        let cardsPageIndex = 0;

        function updateCards() {
            const startIndex = cardsPageIndex * totalSlots;

            // 1. Fade out
            for (let i = 1; i <= totalSlots; i++) {
                const img = document.getElementById(`card-img-${i}`);
                if (img) img.classList.add('fade-out');
            }

            // 2. Esperar y cambiar src
            setTimeout(() => {
                for (let i = 1; i <= totalSlots; i++) {
                    // Simple linear access since we have exactly 15 items
                    const imgIndex = startIndex + (i - 1);

                    const container = document.getElementById(`container-${i}`);
                    const img = document.getElementById(`card-img-${i}`);

                    if (imgIndex < cardImages.length) {
                        img.src = cardImages[imgIndex];
                        container.style.visibility = 'visible';

                        img.onerror = function () {
                            this.src = 'img/tarjetas/tarjetasfinal.png';
                        };
                    } else {
                        container.style.visibility = 'hidden';
                    }
                }

                // 3. Fade in
                requestAnimationFrame(() => {
                    for (let i = 1; i <= totalSlots; i++) {
                        const img = document.getElementById(`card-img-${i}`);
                        if (img) img.classList.remove('fade-out');
                    }
                });

                // Cycle through 3 pages (0, 1, 2)
                const maxPages = Math.ceil(cardImages.length / totalSlots);
                cardsPageIndex = (cardsPageIndex + 1) % maxPages;

            }, 500);
        }

        updateCards();
        setInterval(updateCards, 8000);

        // Service Worker / PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado', reg))
                    .catch(err => console.log('SW error', err));
            });
        }

        // Fullscreen Logic
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch((err) => {
                    console.log(`Error al intentar pantalla completa: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
    </script>
</body>

</html>
